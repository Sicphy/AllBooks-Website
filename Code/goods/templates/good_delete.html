{% extends "main.html" %}
{% block title %}Удаление товара :: {{ object.name }}{% endblock %}
{% block main %}
  <h2>Удаление товара</h2>
  <h4>{{ object.name }}</h4>
  <p>Категория: {{object.genre.name }}</p>
  <div>{{ object.content|safe }}</div>
  <p>Цена, руб.: {{ object.price }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
  </form>
  <p><a href="{% url "goods_index" pk=object.genre.pk%}?page={{ pn }}&sort={{ sort }}&order={{ order }}"">Назад</a></p>
{% endblock %}
