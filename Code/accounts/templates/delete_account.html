{% extends "main.html" %}
{% block title %}Профиль{% endblock %}
{% block main %}

    <form method="post">
        {% csrf_token %}
        <button class="delete_acc" type="submit">Да</button>
        <input class="delete_acc" type="button" value="Нет" onClick='location.href="{% url "change_profile" %}"'/>
    </form>
{% endblock %}
